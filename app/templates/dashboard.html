{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="/static/styles/dashboard.css">
{% endblock %}

{% block body %}

<div class="container-fluid">

    <div class="row">
        <div class="col-md-7 library-section">

            <div id="songs-viewer">

                {% for emot in songs %}

                    {% if songs[emot]|length > 0 %}

                        <div class="card">
                            <div class="card-header">
                                <a href="#{{ emot }}" class="card-link" data-toggle="collapse">
                                    {{ emot }}
                                </a>
                            </div>

                            <div id="{{ emot }}" class="collapse" data-parent="#songs-viewer">
                                <div class="card-body">
                                    {% for url in songs[emot] %}
                                        {{ url }}
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                    {% endif %}

                {% endfor %}

            </div>
        </div>

        <div class="col-md-5 video-section">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button id="add-song-btn" class="btn btn-outline-primary" type="button">Add song</button>
                </div>
                <input type="text" id="add-song-input" class="form-control" placeholder="Enter youtube URL">
            </div>

            <iframe id="video" src="https://www.youtube.com/embed/oHg5SJYRHA0" width="500" height="300" frameborder="0"></iframe>

        </div>

    </div>

</div>

<h1>hi {{session.user}}</h1>
{% endblock %}
